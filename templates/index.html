<!DOCTYPE html>
<html>
<head>
    <title>Hospital Readmission Predictor</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 0; }
        .container {
            width: 500px; margin: 50px auto; background: #fff; padding: 30px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #2c3e50; }
        input[type=number], input[type=text], input[type=submit] {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        .result {
            text-align: center; padding: 10px; font-size: 1.2em; font-weight: bold;
        }
        .high { color: red; }
        .low { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hospital Readmission Risk Predictor</h2>
        <form method="post" action="/predict_form">
            <label>Age:</label>
            <input type="number" name="age" required>
            
            <label>Number of Prior Admissions:</label>
            <input type="number" name="num_prior_admissions" required>
            
            <label>Days Since Last Admission:</label>
            <input type="number" name="days_since_last_admission" required>
            
            <label>Average Lab Result:</label>
            <input type="number" step="0.1" name="avg_lab_result" required>
            
            <label>Comorbidity Score:</label>
            <input type="number" name="comorbidity_score" required>
            
            <label>Length of Stay (days):</label>
            <input type="number" name="length_of_stay" required>

            <input type="submit" value="Predict Risk">
        </form>

        {% if prediction %}
        <div class="result">
            Prediction: 
            <span class="{{ 'high' if prediction == 'High' else 'low' }}">
                {{ prediction }} Risk of Readmission
            </span>
        </div>
        {% endif %}
    </div>
</body>
</html>
